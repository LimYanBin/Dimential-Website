{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'reset.css' %}">
  <title>Password reset</title>
</head>
<body>
  {% block content %}

  <div class="box">
    <h1>Reset password</h1>
    <form id="id_password_reset_form" method="POST" class="form">
      {% csrf_token %}
        <input name="email" class="form" placeholder="Email address" type="email" id="id_email" required="true" >

        <div class="btn">
          <button>Send reset email</button> 
        </div> 
    </form>

  </div>

  <div class="cancel">
    <a href="{% url 'loginPage' %}">Cancel</a>
  </div>

  
  {% endblock %}
</body>
</html>
