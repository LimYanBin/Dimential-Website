{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'edit_profile_image.css' %}">
    <title>Edit Profile</title>
</head>
<body>

    <div class="pic-box">
        <!-- Profile picture card-->
        <div class="card-header">Profile Picture</div>
        <!-- Profile picture image-->
        
        {% if user.profile.image %}
            <img class="pic" src="{{ user.profile.image.url }}" alt="Profile Picture">
        {% else %}
            <img class="pic" src="{% static 'default.jpg' %}" alt="Default Profile Picture">
        {% endif %}        

        <!-- Profile picture help block-->
        <div class="text">JPG or PNG no larger than 5 MB</div>
        <!-- Profile picture upload button-->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!--<input type="file" name="profile.image" class="upload">-->
            <div class="form">
                {{ form.image }}
            </div>
            
            <button class="btn1" type="submit">Save Changes</button>
        </form>
        
        
    </div>

    <div class="info-box">

    </div>
    <button class="btn3" type="button">
        <a href="{% url 'myApp'%}">Homepage</a>
    </button>
</body>
</html>
